<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="./logo.png" alt="logo_img" class="logo">
        <h4>Welcome back!</h4>
        <input type="email" name="email" placeholder="Enter your email" class="card-input">
        <input type="password" name="password" placeholder="Enter your password" class="card-input">
        <button class="btn" onclick="location.href='../index.html'" type="button">Log in to Flodesk</button>
        <div class="sign-up">
            <p>Not a member? <a href="">Sign up</a></p>
            <p><a href="">Forgot your password?</a></p>
        </div>
        <div class="policy">
            <p>By continuing, you agree to Flodesk's <a href="">terms</a><br>
            and acknowledge you've read our <a href="">privacy policy</a></p>
        </div>
    </div>
</body>
</html>
